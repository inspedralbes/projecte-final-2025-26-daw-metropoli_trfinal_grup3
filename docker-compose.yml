services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./back:/app
      - /app/node_modules
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=metropoli
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy   # ← espera a que MySQL esté 100% listo
    networks:
      - app-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
      - NODE_OPTIONS=--max-old-space-size=4096
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: metropoli
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./back/src/data-access/create.sql:/docker-entrypoint-initdb.d/a_create.sql
      - ./back/src/data-access/init.sql:/docker-entrypoint-initdb.d/b_init.sql
      - ./back/src/data-access/test_navigation_data.sql:/docker-entrypoint-initdb.d/z_test_navigation_data.sql
    healthcheck:                                   # ← nuevo: comprueba que MySQL acepta conexiones
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword" ]
      interval: 3s
      timeout: 3s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  mongo:
    image: mongo:8.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  mongo_data:
